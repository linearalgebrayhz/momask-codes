name: tcclip39
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # === Python core ===
  - python=3.9
  - pip
  - cudatoolkit=11.3

  # === PyTorch stack ===
  - pytorch=1.12.0
  - torchvision=0.13.0
  - torchaudio=0.12.0

  # === Core scientific packages ===
  - numpy=1.21.5
  - scipy
  - scikit-learn
  - matplotlib=3.4.3
  - tqdm
  - pillow=9.2.0
  - pyyaml=6.0

  # === Utility packages ===
  - ftfy=6.1.1
  - einops=0.6.1
  - grpcio=1.54.2
  - h11=0.14.0
  - importlib-metadata=5.0.0
  - importlib-resources=5.12.0
  - joblib
  - tornado
  - sniffio
  - wandb

  - pip:
      # === Python-only packages via pip ===
      - ffmpy==0.3.1
      - smplx==0.1.28
      - chumpy
      - vector-quantize-pytorch==1.6.30
      - timm==0.6.13
      - spacy==3.5.3
      - git+https://github.com/openai/CLIP.git
